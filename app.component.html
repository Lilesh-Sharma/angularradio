<form [formGroup]="abc">
<h2>Radio button Task</h2>

<input type="radio" (click)="login()">Login Form
<br><br>

<div class="form-group p-2"  [hidden]="istest">
    <label>First Name:</label>
    <input type="text" class="form-control" formControlName="FirstName">

 <div *ngIf="abc.controls['FirstName'].hasError('required')" class="alert alert-danger">
 Enter a First name.
 </div>

 <div *ngIf="abc.controls['FirstName'].hasError('minlength')" class="alert alert-danger">
     First Name needs to be atleast 4 characters long.
 </div>
      
 <div *ngIf="abc.controls['FirstName'].hasError('maxlength')" class="alert alert-danger">
    First Name cannot exceed 8 characters.
 </div>

 </div>

 <div class="form-group p-2"  [hidden]="istest">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="LastName">

   <div *ngIf="abc.controls['LastName'].hasError('required')" class="alert alert-danger">
   Enter a Last name.
   </div>

   <div *ngIf="abc.controls['LastName'].hasError('minlength')" class="alert alert-danger">
        Last Name needs to be atleast 4 characters long.
   </div>
        
   <div *ngIf="abc.controls['LastName'].hasError('maxlength')" class="alert alert-danger">
       Last Name cannot exceed 8 characters.
   </div>
   </div>

   <br><br>

<input type="radio" (click)="login1()">Enter Password 
<br><br>

<div class="form-group p-2" [hidden]="istest1">
    <label>Password:</label>
    <input type="password" class="form-control">
 </div>

 <br><br>
<input type="radio" (click)="login2()">Enter OTP
<br><br>
<div class="form-group p-2" [hidden]="istest2">
    <label>Otp:</label>
    <input type="password" class="form-control-sm">
 </div>
<br><br>
 <button>Submit</button>
</form>
